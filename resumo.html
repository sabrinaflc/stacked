        <br><h1 class="title">RESUMO DO PEDIDO</h1>

        <div class="resumo-container">
            <!-- Os itens do carrinho serÃ£o exibidos aqui -->
        </div><br>

        <div class="container-btn2">
            <button onclick="window.location.href='index.html'" id="button"></button>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".resumo-container");
            const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

            if (cartItems.length === 0) {
                container.innerHTML = "<p>O carrinho estÃ¡ vazio.</p>";
                return;
            }

            let totalGeral = 0;

            cartItems.forEach(item => {
                totalGeral += item.total;

                const itemDiv = document.createElement("div");
                itemDiv.className = "resumo-item";
                itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>Quantidade: ${item.quantity}</p>
                    <p>PreÃ§o unitÃ¡rio: R$ ${item.price.toFixed(2).replace('.', ',')}</p>
                    <p>Total: R$ ${item.total.toFixed(2).replace('.', ',')}</p>
                `;
                container.appendChild(itemDiv);
            });

            const totalDiv = document.createElement("div");
            totalDiv.className = "total";
            totalDiv.innerHTML = `<p>Total Geral: R$ ${totalGeral.toFixed(2).replace('.', ',')}</p>`;
            container.appendChild(totalDiv);
        });
    </script>
